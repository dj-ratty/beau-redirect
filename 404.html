<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      function isNotValidUrl() {
        return !(/^https?:\/\/dj-ratty\.github\.io\/beau-redirect\/(?:\w+)\/part\/(?:\d+)$/.test(window.location));
      };
      function redirect() {
        var location = window.location;
        var redirectNow = isNotValidUrl();
        if (redirectNow) {
            location.replace("https://buggachat.tumblr.com");
        };
        var lang = location.pathname.split("/")[1];
        var partNumber = location.pathname.split("/")[3];
        // var partNumber = "45";
        // var lang = "en";
        var homepage =
          location.protocol +
          "//" +
          location.hostname +
          (location.port ? ":" + location.port : "") +
          "beau-redirect" + 
          "/" + lang +
          "/part/" +
          partNumber;

        var xhr = new XMLHttpRequest();

        xhr.onload = function () {
          try {
            var payload = JSON.parse(xhr.response);

            // Workaround IE 11 lack of support for new URL()
            var url = document.createElement("a");
            url.setAttribute("href", payload[partNumber]);

            var isInvalidPart = !(partNumber in payload);

            if (isInvalidPart) {
              location.replace(homepage);
            } else {
              location.replace(payload[partNumber]);
            }
          } catch (e) {
            location.replace(homepage);
          }
        };

        xhr.onerror = function () {
          location.replace(homepage);
        };
        xhr.open("GET", "https://raw.githubusercontent.com/dj-ratty/beau-redirect/master/parts/" + lang + ".json");
        xhr.send();
      }

      redirect();
    </script>
  </head>
  <body></body>
</html>
